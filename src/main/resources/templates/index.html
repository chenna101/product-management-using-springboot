<!DOCTYPE html>
<html xmlnx:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Product Management</title>
  </head>
  <body>
  <div align="center">
  	<h1>Product Management</h1>
    <a href="new">Create new Product</a><br>
  	<table border="1" cellpadding="30">
      <thead>
      <tr>
        <th>Product Id</th>
        <th>Name</th>
        <th>company</th>
        <th>madeIn</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="product :${listProducts}">
          <th th:text="${product.id}">Product Id</th>
          <th th:text="${product.name}">Name </th>
          <th th:text="${product.company}">company</th>
          <th th:text="${product.madein}">madeIn</th>
          <th th:text="${product.price}">Price</th>
          <th><a th:href="@{'/edit/'+${product.id}}">Edit</a>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a th:href="@{'/delete/'+${product.id}}">Delete</a></th>

        </tr>
      </tbody>
    </table>

  </div>

  </body>
</html>
